<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question">
            <span></span>
        </div>

        <div class="answers">
            <form action="">
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" value="a">
                        <label for="a" id="a_text">1</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="b" value="b">
                        <label for="b" id="b_text">2</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="c" value="c">
                        <label for="c" id="c_text">3</label>
                    </li>

                    <li>
                        <input type="radio" name="answer" id="d" value="d">
                        <label for="d" id="d_text">4</label>
                    </li>
                </ul>
            </form>
            <p></p>
        </div>
        <div class="box">
            <button id="return" class="btn">Return</button>
            <button id="next" class="btn">Next</button>
            <button id="restart" class="btn restart">Restart</button>
            <button id = "submit" class="btn submit">Submit</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
